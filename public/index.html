<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐒𝐎𝐍𝐆 𝐃𝐎𝐖𝐍𝐋𝐎𝐀𝐃𝐄𝐑 𝐅𝐎𝐑 𝐅𝐑𝐄𝐄</title>
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/64G14k3/sptfy.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #1db954;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%;
        }
        #searchInput {
            padding: 15px;
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 18px;
            outline: none;
            background: #333;
            color: #fff;
            transition: background 0.3s;
        }
        #searchInput:focus {
            background: #444;
        }
        #searchButton {
            padding: 15px 25px;
            border: none;
            border-radius: 0 25px 25px 0;
            background-color: #1db954;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            outline: none;
            user-select: none;
        }
        #searchButton:hover {
            background-color: #1ed760;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .songDiv {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            padding: 20px;
            position: relative;
            transition: transform 0.2s;
        }
        .songDiv:hover {
            transform: scale(1.02);
        }
        .song-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .songTitle {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #1db954;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }
        .button-group a,
        .button-group button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            background-color: #1db954;
            color: #fff;
            margin: 0 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button-group a:hover,
        .button-group button:hover {
            background-color: #1ed760;
        }
        #audioPlayer {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            display: none;
        }
        #errorMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #ccc;
        }
        .owner-link {
            color: #1db954;
            font-weight: bold;
            text-decoration: none;
        }
        .owner-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1><i class="fab fa-spotify"></i> 𝐌𝐔𝐒𝐈𝐂 𝐃𝐎𝐖𝐍𝐋𝐎𝐀𝐃𝐄𝐑</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="𝐒𝐄𝐀𝐑𝐂𝐇 𝐅𝐎𝐑 𝐀 𝐒𝐎𝐍𝐆" />
        <button id="searchButton">𝐒𝐄𝐀𝐑𝐂𝐇</button>
    </div>
    <div id="results"></div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="errorMessage">Music cannot be found. Please try again.</div>
    <footer>
        <p>Developed by <a class="owner-link" href="https://www.facebook.com/marjhuncutieee" target="_blank">Marjhun Baylon</a></p>
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                displayErrorMessage('Please enter a search term.');
                return;
            }
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            if (response.ok) {
                const data = await response.json();
                if (data.length > 0) {
                    displayResults(data);
                } else {
                    displayErrorMessage('𝙼𝚄𝚂𝙸𝙲 𝙽𝙾𝚃 𝙵𝙾𝚄𝙽𝙳 [ 𝚃𝚁𝚈 𝙰𝙶𝙰𝙸𝙽 ]');
                }
            } else {
                displayErrorMessage('𝙼𝚄𝚂𝙸𝙲 𝙽𝙾𝚃 𝙵𝙾𝚄𝙽𝙳 [ 𝚃𝚁𝚈 𝙰𝙶𝙰𝙸𝙽 ]');
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'songDiv';

                const songImage = document.createElement('img');
                songImage.src = song.image;
                songImage.alt = song.name;
                songImage.className = 'song-image';

                const songTitle = document.createElement('div');
                songTitle.textContent = song.name;
                songTitle.className = 'songTitle';

                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';

                const trackLink = document.createElement('a');
                trackLink.href = song.track;
                trackLink.target = '_blank';
                trackLink.textContent = '𝙻𝙸𝚂𝚃𝙴𝙽 𝙾𝙽 𝚂𝙿𝙾𝚃𝙸𝙵𝚈';

                const downloadButton = document.createElement('a');
                downloadButton.href = song.download;
                downloadButton.textContent = '𝙳𝙾𝚆𝙽𝙻𝙾𝙰𝙳 𝙼𝚄𝚂𝙸𝙲';

                const playButton = document.createElement('button');
                playButton.textContent = '𝙿𝙻𝙰𝚈 𝙼𝚄𝚂𝙸𝙲';
                playButton.onclick = () => playAudio(song.download);

                buttonGroup.appendChild(trackLink);
                buttonGroup.appendChild(downloadButton);
                buttonGroup.appendChild(playButton);

                songDiv.appendChild(songImage);
                songDiv.appendChild(songTitle);
                songDiv.appendChild(buttonGroup);
                resultsDiv.appendChild(songDiv);
            });
        }

        function playAudio(url) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = url;
            audioPlayer.load();
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        function displayErrorMessage(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.opacity = 1;
            }, 0);
            setTimeout(() => {
                errorMessage.style.opacity = 0;
                errorMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
